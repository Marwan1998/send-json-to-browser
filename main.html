<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

  <meta charset="utf-8">
  <title>Send JSON</title>

  <style>
    ul {
      list-style: none;
    }
    .center {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .li-btn{
      text-align: center;
      margin-top: 15px;
    }
  </style>

  </head>

<body>
  <form action="/" method="post">
    <div class="center">
      <ul>
        <li><textarea name="json" rows="8" cols="80"></textarea></li>
        <li class="li-btn"><input class="btn" type="submit" name="btn" value="Send"></li>
      </ul>
    </div>
  </form>

</body>
</html>
